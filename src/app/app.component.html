<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Simple App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            width: 80%;
            margin: auto;
            text-align: center;
            padding: 80px 0;
        }
        h1 {
            font-size: 3rem;
            color: #333;
        }
        p {
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 20px;
        }
        .cta-button {
            display: inline-block;
            background-color: #007bff;
            color: #fff;
            font-size: 1.2rem;
            text-decoration: none;
            padding: 12px 24px;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }
        .cta-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to My Simple App</h1>
        <p>A simple and intuitive application to solve your needs.</p>
        <a href="#" class="cta-button">Get Started</a>
    </div>
</body>
</html>
